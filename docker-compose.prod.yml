---
# production config
version: "3.4"

services:
  redis:
    extends:
      file: docker-compose.common.yml
      service: volatile_redis

  db:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: web3_proxy
      MYSQL_DATABASE: web3_proxy
    ports:
      - 127.0.0.1:3307:3306
    volumes:
      - ./data/prod_mysql:/var/lib/mysql

  adminer:
    image: adminer
    ports:
      - mode: host
        protocol: tcp
        published: 8307
        target: 8080
    environment:
      ADMINER_DEFAULT_SERVER: db

  arbitrum:
    extends:
      file: docker-compose.common.yml
      service: web3-proxy
    volumes:
      - ./config/production-arbitrum.toml:/config.toml
    ports:
      - mode: host
        protocol: tcp
        published: 7700
        target: 8544

  # avalanche-c:
