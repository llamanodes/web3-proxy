        protocol: tcp
        published: 7705
        target: 8544

  goerli:
    extends:
      file: docker-compose.common.yml
      service: web3-proxy
    volumes:
      - ./config/production-goerli.toml:/config.toml
    ports:
      - mode: host
        protocol: tcp
        published: 7706
        target: 8544

  optimism:
