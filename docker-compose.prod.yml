---
# production config
version: "3.4"

services:
  redis:
    extends:
      file: docker-compose.common.yml
      service: volatile_redis

  db:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: web3_proxy
      MYSQL_DATABASE: web3_proxy
    ports:
      - 127.0.0.1:3307:3306
    volumes:
      - ./data/prod_mysql:/var/lib/mysql

  # influxdb for stats
  influxdb:
    image: influxdb:2.6.1-alpine
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: web3_proxy
      DOCKER_INFLUXDB_INIT_PASSWORD: web3_proxy
      DOCKER_INFLUXDB_INIT_ORG: ski_llamanodes
      DOCKER_INFLUXDB_INIT_BUCKET: web3_proxy
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: web3_proxy_auth_token
    ports:
      - mode: host
        protocol: tcp
        published: 8086
        target: 8086
    volumes:
      - ./data/influxdb/data:/var/lib/influxdb2
      - ./data/influxdb/config:/etc/influxdb2

  adminer:
    image: adminer
    ports:
      - mode: host
        protocol: tcp
        published: 8307
        target: 8080
    environment:
      ADMINER_DEFAULT_SERVER: db

  arbitrum:
    extends:
      file: docker-compose.common.yml
      service: web3-proxy
    volumes:
      - ./config/production-arbitrum.toml:/config.toml
    ports:
      - mode: host
        protocol: tcp
        published: 7700
        target: 8544

  # avalanche-c:
  #   extends:
  #     file: docker-compose.common.yml
  #     service: web3-proxy
  #   volumes:
  #     - ./config/production-avalanche-c.toml:/config.toml
  #   ports:
  #    - mode: host
  #      protocol: tcp
  #      published: 7701
  #      target: 8544

  bsc:
    extends:
      file: docker-compose.common.yml
      service: web3-proxy
    volumes:
      - ./config/production-bsc.toml:/config.toml
    ports:
      - mode: host
        protocol: tcp
        published: 7702
        target: 8544

  eth:
    extends:
      file: docker-compose.common.yml
      service: web3-proxy
    volumes:
      - ./config/production-eth.toml:/config.toml
      - ./data/scratch:/scratch
      - /etc/ssl/certs/:/etc/ssl/certs/:ro
      - /usr/local/share/ca-certificates/:/usr/local/share/ca-certificates/:ro
    ports:
      - mode: host
        protocol: tcp
        published: 7703
        target: 8544

  fantom:
    extends:
      file: docker-compose.common.yml
      service: web3-proxy
    volumes:
      - ./config/production-fantom.toml:/config.toml
    ports:
      - mode: host
        protocol: tcp
        published: 7704
        target: 8544

  gnosis:
    extends:
      file: docker-compose.common.yml
      service: web3-proxy
    volumes:
      - ./config/production-gnosis.toml:/config.toml
    ports:
      - mode: host
        protocol: tcp
        published: 7705
        target: 8544

  goerli:
    extends:
      file: docker-compose.common.yml
      service: web3-proxy
    volumes:
      - ./config/production-goerli.toml:/config.toml
    ports:
      - mode: host
        protocol: tcp
        published: 7706
        target: 8544

  optimism:
    extends:
      file: docker-compose.common.yml
