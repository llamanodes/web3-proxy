  bsc:
    extends:
      file: docker-compose.common.yml
      service: web3-proxy
    volumes:
      - ./config/production-bsc.toml:/config.toml
    ports:
      - mode: host
        protocol: tcp
        published: 7702
        target: 8544

  eth:
    extends:
      file: docker-compose.common.yml
      service: web3-proxy
    command: --config /config.toml --workers 48
    volumes:
      - ./config/production-eth.toml:/config.toml
    ports:
      - mode: host
        protocol: tcp
        published: 7703
        target: 8544

  fantom:
    extends:
      file: docker-compose.common.yml
      service: web3-proxy
    volumes:
      - ./config/production-fantom.toml:/config.toml
